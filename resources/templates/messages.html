<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<form action="/create-message" method="post">
    <input type="text" name ="blog" placeholder="Type your message here"/><br>
    <button type="submit">Submit</button>
</form><br>
<form action="logout" method="post">
    <button button type="submit">Logout</button>
</form>

<h3>Messages by {{name}}:</h3><br><br>
<ol>
    {{#messages}}
    <li>{{message}}</li>
    {{/messages}}
</ol>
</body>
</html>
